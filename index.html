<!DOCTYPE HTML>
<html lang="it">

<head>
	<title>Czech Republic analysis</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>

	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			overflow-y: auto;
			display: block;
			position: relative;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		#wrapper {
			text-align: center;
			max-width: 960px;
			width: 100%;
			padding: 2em;
		}

		#header h1 {
			color: #f6b26b;
		}

		#header nav ul {
			display: flex;
			gap: 1.5em;
			justify-content: center;
			padding: 0;
			margin-top: 1.5em;
		}

		#header nav ul li {
			list-style: none;
		}

		#header nav ul li a {
			color: #003366;
			font-size: 1.5em;
			transition: color 0.3s ease;
			text-decoration: none;
		}

		#header nav ul li a:hover {
			color: #0055aa;
		}

		#header>p:first-of-type {
			color: #003366;
			font-weight: bold;
		}

		#header p.description {
			color: #003366;
		}

		#overlay {
			position: absolute;
			top: 150px;
			/* inizia a 150px dall'alto della pagina */
			left: 0;
			width: 100%;
			height: calc(100% - 150px);
			/* altezza rimanente */
			background: rgba(255, 255, 255, 0.7);
			z-index: 9999;
			pointer-events: none;
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		#overlay.active {
			opacity: 1;
			pointer-events: auto;
		}
	</style>

</head>

<body class="is-preload">
	<div id="wrapper">
		<div id="bg"></div>
		<div id="overlay"></div>
		<div id="main">

			<!-- Header -->
			<header id="header">
				<h1>Air quality analysis</h1>
				<p>Methods &nbsp;&bull;&nbsp; Results &nbsp;&bull;&nbsp; Webmap &nbsp;&bull;&nbsp; Work team</p>
				<nav>
					<ul>
						<li><a href="methods.html" class="icon solid fa-cogs"><span class="label">Methods</span></a>
						</li>
						<li><a href="results.html" class="icon fa-chart-bar"><span class="results">results</span></a>
						</li>
						<li><a href="webmap.html" class="icon fa-map"><span class="webmap">Facebook</span></a></li>
						<li><a href="work_group.html" class="icon fa-user"><span class="workgroup">Email</span></a></li>
					</ul>
				</nav>

				<p class="description"
					style="margin-top: 1.5em; max-width: 600px; margin-left: auto; margin-right: auto; font-weight: bold;">
					Mapping air quality in Czech Republic and exploring how it relates to land cover and population
					exposure.
				</p>
			</header>

			<section>
				<p style="height: 1500px;"></p>
			</section>

			<!-- Footer -->
			<footer id="footer">
				<span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
			</footer>

		</div>
	</div>

	<script>
		window.addEventListener('scroll', function () {
			const overlay = document.getElementById('overlay');
			const trigger = document.querySelector('.description');
			const triggerBottom = trigger.getBoundingClientRect().bottom;

			if (triggerBottom < 0) {
				overlay.classList.add('active');
			} else {
				overlay.classList.remove('active');
			}
		});

	</script>

	<script src="assets/js/main.js"></script>
</body>

</html>
