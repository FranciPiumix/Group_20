<!DOCTYPE html>
<html>

<head>
	<title>Work Team</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 2em;
			background: white;
		}

		.team-member {
			display: inline-block;
			margin: 1em;
		}

		.team-member img {
			width: 300px;
			border-radius: 10px;
		}

		.team-member p {
			font-size: 1.2em;
			font-weight: bold;
			margin-bottom: 0.5em;
		}
	</style>
</head>

<body>
	<h1>Our Team</h1>
	<div class="team-member">
		<p>Federica</p>
		<img src="images/federica.jpg" alt="Federica">
	</div>
	<div class="team-member">
		<p>Matilde</p>
		<img src="images/matilde.jpg" alt="Matilde">
	</div>
</body>

</html>
