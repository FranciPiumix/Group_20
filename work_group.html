<!DOCTYPE html>
<html lang="en">

<head>
	<title>Work Team</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<style>
		
		/* Testo e icone blu */
		body,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p,
		a,
		span,
		div {
			color: #003366 !important;
		}

		/* Link nella top-right icon (home) */
		#top-right-nav a {
			color: #003366 !important;
		}

		/* Email link colore blu */
		.team-member .email a {
			color: #003366;
			text-decoration: underline;
		}

		.team-container {
			text-align: center;
			padding: 2em;
		}

		.team-member {
			display: inline-block;
			margin: 1.5em;
		}

		.team-member img {
			width: 300px;
			border-radius: 10px;
		}

		.team-member p {
			font-size: 1.2em;
			font-weight: bold;
			margin-bottom: 0.5em;
		}

		.team-member .role {
			font-weight: normal;
			font-style: italic;
			margin-top: 0.2em;
		}

		.team-member .email {
			font-size: 0.95em;
			margin-top: 0.3em;
		}

		/* Home icon top-right */
		#top-right-nav {
			position: absolute;
			top: 1em;
			right: 1em;
			z-index: 1000;
		}

		#top-right-nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		#top-right-nav li {
			display: inline-block;
		}

		#top-right-nav a {
			color: white;
			font-size: 1.5em;
		}
	</style>
</head>

<body class="is-preload">
	<div id="wrapper">
		<div id="bg"></div>
		<div id="overlay"></div>
		<div id="main">

			<!-- Top-right Home Icon -->
			<nav id="top-right-nav" aria-label="Home Navigation" class="cascade">
				<ul>
					<li class="cascade-item">
						<a href="index.html" class="icon solid fa-home" title="Back to Home">
							<span class="label">Home</span>
						</a>
					</li>
				</ul>
			</nav>

			<!-- Header -->
			<header id="header" class="cascade">
				<h1 class="cascade-item">Our Team</h1>
				<p class="cascade-item">Get to know the work team and contacts</p>
			</header>

			<!-- Team Section -->
			<section class="team-container cascade">
				<article class="team-member cascade-item">
					<img src="images/federica.jpg" alt="Portrait of Federica Tedeschi">
					<h2>Federica Tedeschi</h2>
					<p class="role">Urban planner and policy designer</p>
					<p class="email">
						<a href="mailto:federica.tedeschi@mail.polimi.it">federica.tedeschi@mail.polimi.it</a>
					</p>
				</article>

				<article class="team-member cascade-item">
					<img src="images/matilde.jpg" alt="Portrait of Matilde Monti">
					<h2>Matilde Monti</h2>
					<p class="role">Urban planner and policy designer</p>
					<p class="email">
						<a href="mailto:matilde.monti@mail.polimi.it">matilde.monti@mail.polimi.it</a>
					</p>
				</article>
			</section>

			<!-- Footer -->
			<footer id="footer" class="cascade">
				<span class="copyright cascade-item">
					&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.
				</span>
			</footer>

		</div>
	</div>

	<script>
		window.onload = function () { document.body.classList.remove('is-preload'); }
		window.ontouchmove = function () { return false; }
		window.onorientationchange = function () { document.body.scrollTop = 0; }
	</script>

	<script src="assets/js/main.js"></script>

</body>

</html>
