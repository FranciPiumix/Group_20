<!DOCTYPE html>
<html lang="en">

<head>
	<title>Work Team</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<style>
		.team-container {
			text-align: center;
			padding: 2em;
		}

		.team-member {
			display: inline-block;
			margin: 1.5em;
		}

		.team-member img {
			width: 300px;
			border-radius: 10px;
		}

		.team-member p {
			font-size: 1.2em;
			font-weight: bold;
			margin-bottom: 0.5em;
		}

		.team-member .role {
			font-weight: normal;
			font-style: italic;
			margin-top: 0.2em;
		}

		.team-member .email {
			font-size: 0.95em;
			margin-top: 0.3em;
			color: #003366;
		}

		/* Home icon top-right */
		#top-right-nav {
			position: absolute;
			top: 1em;
			right: 1em;
			z-index: 1000;
		}

		#top-right-nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		#top-right-nav li {
			display: inline-block;
		}

		#top-right-nav a {
			color: white;
			font-size: 1.5em;
		}
	</style>
</head>

<body class="is-preload">
	<div id="wrapper">
		<div id="bg"></div>
		<div id="overlay"></div>
		<div id="main">

			<!-- Home Icon -->
			<nav id="top-right-nav">
				<ul>
					<li>
						<a href="index.html" class="icon solid fa-home" title="Back to Home">
							<span class="label">Home</span>
						</a>
					</li>
				</ul>
			</nav>

			<!-- Header -->
			<header id="header">
				<h1>Our Team</h1>
				<p>Get to know the work team and contacts</p>
			</header>

			<!-- Team Section -->
			<div class="team-container">
				<div class="team-member">
					<p>Federica Tedeschi</p>
					<img src="images/federica.jpg" alt="Federica">
					<div class="role">Urban planner and policy designer</div>
					<div class="email">federica.tedeschi@mail.polimi.it</div>
				</div>
				<div class="team-member">
					<p>Matilde Monti</p>
					<img src="images/matilde.jpg" alt="Matilde">
					<div class="role">Urban planner and policy designer</div>
					<div class="email">matilde.monti@mail.polimi.it</div>
				</div>
			</div>

			<!-- Footer -->
			<footer id="footer">
				<span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
			</footer>

		</div>
	</div>

	<script>
		window.onload = function () { document.body.classList.remove('is-preload'); }
		window.ontouchmove = function () { return false; }
		window.onorientationchange = function () { document.body.scrollTop = 0; }
	</script>
</body>

</html>
