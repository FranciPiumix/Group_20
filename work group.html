<!DOCTYPE HTML>
<html>

<head>
	<title>Work Team</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">
	<div id="wrapper">
		<div id="bg"></div>
		<div id="overlay"></div>
		<div id="main">

			<!-- Header -->
			<header id="header">
				<h1>Our Team</h1>
				<p>Federica &nbsp;&bull;&nbsp; Matilde</p>
			</header>

			<!-- Images Section -->
			<section id="team"
				style="display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; margin-top: 2rem;">
				<div class="team-member">
					<img src="images/federica.jpg" alt="Federica"
						style="max-width: 250px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
					<p style="text-align: center; margin-top: 0.5rem;">Federica</p>
				</div>
				<div class="team-member">
					<img src="images/matilde.jpg" alt="Matilde"
						style="max-width: 250px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
					<p style="text-align: center; margin-top: 0.5rem;">Matilde</p>
				</div>
			</section>

			<!-- Footer -->
			<footer id="footer">
				<span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
			</footer>

		</div>
	</div>

	<script>
		window.onload = function () { document.body.classList.remove('is-preload'); }
		window.ontouchmove = function () { return false; }
		window.onorientationchange = function () { document.body.scrollTop = 0; }
	</script>
</body>

</html>
