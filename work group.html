<!DOCTYPE HTML>
<html>

<head>
	<title>Work Team</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<style>
		.team-section {
			text-align: center;
			padding: 4em 2em;
		}

		.team-section img {
			width: 200px;
			height: auto;
			border-radius: 10px;
			margin: 1em;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		.member-name {
			font-weight: bold;
			margin-top: 0.5em;
		}

		.member-description {
			max-width: 400px;
			margin: 0 auto 2em auto;
			font-size: 0.9em;
			line-height: 1.4em;
		}
	</style>
</head>

<body>
	<div id="main">

		<!-- Header -->
		<header id="header" style="text-align: center; padding-top: 2em;">
			<h1>Our Team</h1>
			<p>Contributions</p>
		</header>

		<!-- Team Section -->
		<section class="team-section">
			<div>
				<img src="images/federica.jpg" alt="Federica">
				<div class="member-name">Federica</div>
				<div class="member-description">Responsabile del data cleaning e visualizzazione dei risultati.</div>
			</div>
			<div>
				<img src="images/matilde.jpg" alt="Matilde">
				<div class="member-name">Matilde</div>
				<div class="member-description">Coordinatrice delle fonti, creazione contenuti e documentazione.</div>
			</div>
		</section>

		<!-- Footer -->
		<footer id="footer" style="text-align: center;">
			<span class="copyright">&copy; Team 20. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
		</footer>

	</div>

	<script>
		window.onload = function () { document.body.classList.remove('is-preload'); }
	</script>
</body>

</html>
