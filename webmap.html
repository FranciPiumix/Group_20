<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Webmap</title>

	<!-- Stili -->
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.5.0/ol.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			height: 100%;
			width: 100%;
			font-family: Arial, sans-serif;
			overflow: hidden;
		}

		body {
			display: flex;
			flex-direction: column;
			background-color: #fff;
		}

		#map {
			flex: 1;
			width: 100%;
		}

		.ol-popup {
			position: absolute;
			background-color: white;
			padding: 15px;
			border-radius: 10px;
			border: 1px solid #cccccc;
			bottom: 12px;
			left: -50px;
			min-width: 200px;
			box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
		}

		.ol-popup:after,
		.ol-popup:before {
			top: 100%;
			border: solid transparent;
			content: " ";
			height: 0;
			width: 0;
			position: absolute;
			pointer-events: none;
		}

		.ol-popup-closer {
			text-decoration: none;
			position: absolute;
			top: 2px;
			right: 8px;
		}

		#popup-content {
			color: #003366;
		}

		#legend-content img {
			max-height: 60px;
			/* Immagini un po' più grandi */
			width: auto;
			/* Mantiene proporzioni */
			display: block;
			margin-top: 5px;
		}


		.legend-color {
			display: inline-block;
			width: 20px;
			height: 10px;
			margin-right: 5px;
			vertical-align: middle;
		}

		#popup {
			z-index: 1001;
		}

		#top-right-nav {
			position: absolute;
			top: 1em;
			right: 1em;
			z-index: 1000;
		}

		#top-right-nav a {
			font-size: 1.5em;
			color: #003366;
			margin-left: 10px;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<header id="header"
		style="width: 100%; background-color: white; padding: 40px 20px 20px 20px; z-index: 1000; position: relative;">
		<h1 style="color: #003366; font-size: 2em; margin: 20px 0 0 0; text-align: center;">Webmap</h1>
	</header>

	<div id="top-right-nav">
		<a href="#" id="fullscreen-toggle" title="Fullscreen">⛶</a>
		<a href="index.html" class="icon solid fa-home" title="Back to Home"></a>
	</div>

	<div id="map"></div>

	<div id="popup" class="ol-popup">
		<a href="#" id="popup-closer" class="ol-popup-closer">✖</a>
		<div id="popup-content"></div>
	</div>

	<div id="legend-content"></div>

	<!-- Script -->
	<script src="https://cdn.jsdelivr.net/npm/ol@v10.5.0/dist/ol.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.1.1/dist/ol-layerswitcher.js"></script>
	<script src="assets/js/map-fede.js"></script>
</body>

</html>
