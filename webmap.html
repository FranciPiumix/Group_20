<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Webmap</title>

	<!-- Stili -->
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.5.0/ol.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.1.1/dist/ol-layerswitcher.css" />

	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #fff;
			font-family: Arial, sans-serif;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
		}

		body {
			display: flex;
			flex-direction: column;
		}

		#header {
			flex: 0 0 auto;
		}

		#map {
			flex: 1 1 auto;
			width: 100%;
		}
		
		.ol-popup {
			position: absolute;
			background-color: white;
			padding: 15px;
			border-radius: 10px;
			border: 1px solid #cccccc;
			bottom: 12px;
			left: -50px;
			min-width: 200px;
			box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
		}

		.ol-popup:after,
		.ol-popup:before {
			top: 100%;
			border: solid transparent;
			content: " ";
			height: 0;
			width: 0;
			position: absolute;
			pointer-events: none;
		}

		.ol-popup-closer {
			text-decoration: none;
			position: absolute;
			top: 2px;
			right: 8px;
		}

		#legend-content {
			position: absolute;
			bottom: 10px;
			left: 10px;
			background: white;
			padding: 10px;
			border: 1px solid #ccc;
			font-size: 14px;
			z-index: 999;
		}

		.legend-color {
			display: inline-block;
			width: 20px;
			height: 10px;
			margin-right: 5px;
			vertical-align: middle;
		}

		#popup {
			z-index: 1001;
		}

		#header {
			text-align: center;
			padding: 1em 0;
		}

		#top-right-nav {
			position: absolute;
			top: 1em;
			right: 1em;
			z-index: 1000;
		}

		#top-right-nav a {
			font-size: 1.5em;
			color: #003366;
		}
	</style>
</head>

<body>
	<div id="top-right-nav">
		<a href="index.html" title="Back to Home">&#8962;</a>
	</div>

	<header id="header">
		<h1>Webmap</h1>
	</header>

	<div id="map"></div>

	<!-- Popup -->
	<div id="popup" class="ol-popup">
		<a href="#" id="popup-closer" class="ol-popup-closer">âœ–</a>
		<div id="popup-content"></div>
	</div>

	<!-- Legenda -->
	<div id="legend-content"></div>

	<!-- Script -->
	<script src="https://cdn.jsdelivr.net/npm/ol@v10.5.0/dist/ol.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.1.1/dist/ol-layerswitcher.js"></script>
	<script src="assets/js/map-fede.js"></script>
</body>

</html>
